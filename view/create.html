<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登録</title>
    <style>
      #map {
        height: 400px;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <h1>登録</h1>
    <form action="/create" method="post" enctype="multipart/form-data">
      <label for="name">名前</label>
      <input type="text" name="name" id="name" />
      <label for="image_data">画像</label>
      <input
        type="file"
        name="image_data"
        multiple="multiple"
        accept="image/jpeg"
        id="image_data"
      />
      <label for="body">本文</label>
      <input type="text" id="body" name="body" />
      <div id="address-form">
        <label for="address">住所</label>
        <input type="text" id="address" name="address" />
        <label for="lat">lat:</label>
        <input type="number" id="lat" name="lat" readonly />
        <label for="lng">lng:</label>
        <input type="number" id="lng" name="lng" readonly />
      </div>
      <button type="submit">登録</button>
    </form>

    <input type="text" id="pac-input" />
    <div id="map"></div>

    <script>
      const $placeList = document.querySelector(".place-list");

      const setAddressForm = (address, lat, lng) => {
        const $address = document.getElementById("address");
        const $lat = document.getElementById("lat");
        const $lng = document.getElementById("lng");

        $address.value = address;
        $lat.value = lat;
        $lng.value = lng;
      };

      const initMap = () => {
        const myLatlng = new google.maps.LatLng(35.1538545, 136.9586298);
        const mapOptions = {
          zoom: 13,
          center: myLatlng,
          mapTypeId: "roadmap",
        };
        const map = new google.maps.Map(
          document.getElementById("map"),
          mapOptions
        );

        const input = document.getElementById("pac-input");
        input.addEventListener("click", (e) => {
          e.target.select();
        });
        const searchBox = new google.maps.places.SearchBox(input);

        map.addListener("bounds_changed", () => {
          searchBox.setBounds(map.getBounds());
        });

        let marker;

        searchBox.addListener("places_changed", () => {
          const places = searchBox.getPlaces();

          if (places.length == 0) {
            return;
          }

          const bounds = new google.maps.LatLngBounds();

          const place = places[0];

          if (!place.geometry || !place.geometry.location) {
            console.log("Returned place contains no geometry");
            return;
          }

          if (marker) {
            marker.setMap(null);
          }

          marker = new google.maps.Marker({
            map,
            title: place.name,
            position: place.geometry.location,
            draggable: true,
          });

          setAddressForm(
            place.formatted_address,
            place.geometry.location.lat(),
            place.geometry.location.lng()
          );

          // update lat lng
          marker.addListener("dragend", (event) => {
            const lat = event.latLng.lat();
            const lng = event.latLng.lng();
            const newAddress = new google.maps.Geocoder();
            newAddress.geocode({ location: { lat, lng } }, (results) => {
              setAddressForm(results[0].formatted_address, lat, lng);
            });
          });

          // remove marker
          marker.addListener("dblclick", (event) => {
            marker.setMap(null);
            setAddressForm("", "", "", "");
          });

          if (place.geometry.viewport) {
            bounds.union(place.geometry.viewport);
          } else {
            bounds.extend(place.geometry.location);
          }
          map.fitBounds(bounds);
        });
      };

      window.initMap = initMap;
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
  </body>
</html>
