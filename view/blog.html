<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
  </head>
  <body>
    <h1>{{.blog.name}}</h1>
    <div>
      {{range .blog.images}}
      <img src="../{{.URL}}" alt="image" />
      {{end}}
    </div>
    <p>{{.blog.body}}</p>
    <p>作成日時: {{.blog.createdAt}}</p>
    <p>更新日時: {{.blog.updatedAt}}</p>
    {{if .authorized}}
    <div>
      <a href="/blog/{{.blog.id}}/edit">編集</a>
      <a href="/blog/{{.blog.id}}/delete">削除</a>
    </div>
    {{end}}
  </body>
</html>
