<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <!-- prettier-ignore -->
    <script>(g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})
        ({key: "{{.api_key}}", v: "beta"});</script>
    <link rel="stylesheet" href="../assets/css/header.css" />
    <link rel="stylesheet" href="../assets/css/blog.css" />
    <script src="../assets/js/blog.js" defer></script>
  </head>
  <body>
    {{template "header" .}} {{if .authorized}}
    <div>
      <a href="/blog/{{.blog.id}}/edit" class="edit-button">編集</a>
    </div>
    {{end}}
    <div class="name-container">
      <h2>{{.blog.name}}</h2>
    </div>
    <div class="date-container">
      <p>作成日時: {{.blog.createdAt}}</p>
      <p>更新日時: {{.blog.updatedAt}}</p>
    </div>
    <div class="slide-wrapper">
      <!-- スライド（コンテンツ） -->
      <div id="slide" class="slide">
        {{range .blog.images}}
        <div>
          <img
            src="https://temple-shrine.s3.amazonaws.com/{{.Name}}"
            alt="image"
          />
          <!-- <p>slide</p> -->
        </div>
        {{end}}
      </div>
      <!-- 左右のボタン -->
      <span id="prev" class="prev"></span>
      <span id="next" class="next"></span>
      <!-- インジケーター -->
      <ul class="indicator" id="indicator">
        {{range .blog.images}}
        <li class="list"></li>
        {{end}}
      </ul>
    </div>
    <div class="body-container">
      <div class="body">{{.blog.body}}</div>
    </div>
    <div class="map-container">
      <div id="map" class="map"></div>
    </div>
    <div class="a-container">
      <a
        href="https://www.google.com/maps/search/{{.blog.address}}"
        target="_blank"
        >googleマップで見る</a
      >
    </div>
    {{if .authorized}}
    <div class="delete-button-container">
      <form
        action="/blog/{{.blog.id}}/delete"
        method="post"
        onSubmit="return checkDelete()"
      >
        <button type="submit" class="delete-button">削除</button>
      </form>
    </div>
    {{end}}

    <script>
      const initMap = async () => {
        const lat = parseFloat("{{.blog.lat}}");
        const lng = parseFloat("{{.blog.lng}}");
        const position = { lat, lng };

        const { Map } = await google.maps.importLibrary("maps");
        const { AdvancedMarkerView } = await google.maps.importLibrary(
          "marker"
        );

        const map = new Map(document.getElementById("map"), {
          center: position,
          zoom: 13,
          mapId: "DEMO_MAP_ID",
        });
        const marker = new AdvancedMarkerView({
          map,
          position: position,
          title: "{{.blog.name}}",
        });
      };

      initMap();
    </script>
  </body>
</html>
