<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>神社･お寺巡り日記</title>
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <header>
      <h1 class="title">神社･お寺巡り日記</h1>
      <div class="header-actions">
        {{if .authorized}}
        <form action="/logout" method="post">
          <button type="submit" class="logout-button">ログアウト</button>
        </form>
        {{else}}
        <a href="/login" class="login-button">管理者ログイン</a>
        {{end}}
        <!--  -->
        {{with .authorized}}
        <a href="/create" class="create-button">新規作成</a>
        {{end}}
      </div>
    </header>
    <div>
      <div class="description-container">
        <p>神社･お寺巡り日記へようこそ！</p>
        <p>
          このサイトは、<a href="https://twitter.com/hamao_0820" target="_blank"
            >はまお</a
          >が巡った神社やお寺を紹介するブログサイトです。
        </p>
      </div>
      <div class="view-container">
        <div class="blog-list-container">
          <h2>ブログ一覧</h2>
          <div class="blog-list">
            {{range .blogs}}
            <div class="blog-item">
              <a href="/blog/{{.id}}">
                <img
                  src="{{.thumbnail}}"
                  alt="{{.name}}の画像"
                  width="150"
                  height="150"
                />
              </a>
              <a href="/blog/{{.id}}">
                <div class="blog-info">
                  <h3>{{.name}}</h3>
                  <p class="created-at">{{.createdAt}}</p>
                </div>
              </a>
            </div>
            {{end}}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
